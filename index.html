<body>
    <h1 class="text-center mt-5">Greatest Number Check</h1>
    <div class="container w-50 border">
        <div class="row">
            <div class="col-lg-6  p-5 ">
                <input type="text" id="a1" placeholder="First Number" class="form-control" >
            </div>
            <div class="col-lg-6  p-5 ">
                <input type="text" id="a2" placeholder="First Number" class="form-control" >
            </div>
        </div>
        <div class="text-center mb-5">
            <button onclick="Largenum()" type="submit" class="btn btn-outline-primary" >Check</button>
        </div>
    </div>
    
</body>
<script>
    function Largenum(){
        num1=a1.value;
        num2=a2.value;
      
        if(num1>num2){
            alert(num1 + " is greater")
        }
         else  if(num1==num2){
            alert("Ivalid,both are equal")
           
        }
        else{
            alert(num2 + " is greater")
        }
    }
</script>
